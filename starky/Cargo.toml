[package]
name = "starky"
description = "Implementation of STARKs"
version = "0.1.0"
edition = "2021"

[features]
default = ["parallel"]
parallel = ["plonky2/parallel", "maybe_rayon/parallel"]

[dependencies]
anyhow = "1.0.40"
env_logger = "0.9.0"
itertools = "0.10.0"
log = "0.4.14"
maybe_rayon = { path = "../maybe_rayon" }
plonky2 = { path = "../plonky2", default-features = false, features = ["timing"] }
plonky2_util = { path = "../util" }
